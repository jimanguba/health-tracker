<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="./inc/chart.util.js"></script>
<script type="text/javascript"></script>

<div>
    <canvas id="myChart"></canvas>
</div>

<script>
    const labels = [
        'January',
        'February',
        'March',
        'April',
        'May',
        'June',
    ];

    var yourImage = new Image()
    yourImage.src = "https://i.imgur.com/jlJX7mB.png";
    yourImage.width = 50;
    yourImage.height = 75;
    const data = {
        labels: labels,
        datasets: [{
            label: 'My First Dataset',
            data: [65, 59, 80, 81, 56, 55, 40],
            fill: false,
            borderColor: 'rgb(75, 192, 192)',
            borderDash: [20, 5],
            tension: 0.1,
            pointStyle: ['rect', 'rect', yourImage, 'rect', 'rect', 'rect', 'rect']
        }]
    };

    const config = {
        type: 'line',
        data: data,
        options: {
            plugins: {},
            elements: {
                line: {},
                point: {
                    radius: 15,
                    hoverRadius: 25,
                }
            }
        }
    };


  const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );

</script>
